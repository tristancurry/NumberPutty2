<html>
<!-- NumberPutty 2 2017 -->
<head>
<style>
.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari*/
     -khtml-user-select: none; /* Konqueror */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}

</style>
</head>


<body>

<div class="noselect">
<canvas id="viewport" width="500" height="500" style="position:absolute; top:0px; left:0px; z-index:1; border-style:inset; border-color:#FF0000; border-width:5px;"></canvas>
<canvas id="viewport2" width="500" height="500" style="position:absolute; top:0px; left:0px; z-index:0; border-style:inset; border-color:#FF0000; border-width:5px;"></canvas>
<button type="button" id="oneMore" style="z-index:2; position:absolute; top:20px; left:20px;" onclick="help()">One more</button>
<div>
<script src="physicsjs/physicsjs-full.min.js"></script>

<script>
   var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;
   

var mainCanvas = document.querySelector("#viewport");
var mainContext = mainCanvas.getContext("2d");

var width = mainCanvas.width;
var height = mainCanvas.height;



// left: 37, up: 38, right: 39, down: 40,
// spacebar: 32, pageup: 33, pagedown: 34, end: 35, home: 36
var keys = {37: 1, 38: 1, 39: 1, 40: 1};

function preventDefault(e) {
  e = e || window.event;
  if (e.preventDefault)
      e.preventDefault();
  e.returnValue = false;  
}

function preventDefaultForScrollKeys(e) {
    if (keys[e.keyCode]) {
        preventDefault(e);
        return false;
    }
}

function disableScroll() {
  if (window.addEventListener) // older FF
      window.addEventListener('DOMMouseScroll', preventDefault, false);
  window.onwheel = preventDefault; // modern standard
  window.onmousewheel = document.onmousewheel = preventDefault; // older browsers, IE
  window.ontouchmove  = preventDefault; // mobile
  document.onkeydown  = preventDefaultForScrollKeys;
}

function enableScroll() {
    if (window.removeEventListener)
        window.removeEventListener('DOMMouseScroll', preventDefault, false);
    window.onmousewheel = document.onmousewheel = null; 
    window.onwheel = null; 
    window.ontouchmove = null;  
    document.onkeydown = null;  
}


Physics(function( world ){

	mainCanvas.addEventListener('mousemove', function(event){
		mouseX = event.pageX - mainCanvas.offsetLeft;
		mouseY = event.pageY - mainCanvas.offsetTop;
	});

	mainCanvas.addEventListener('dblclick', function(){ 
	//do magical things involving breaking into two parts (eventually). Right now it just increments the value of the appropriate blob.
		for(n in world._bodies){
			var nB = world._bodies[n];
			var distSq = Math.pow(mouseX - nB.state.pos.x,2) + Math.pow(mouseY - nB.state.pos.y,2);
			if(distSq < Math.pow(nB.radius,2)){
				nB.value+=50;
				nB.getSize(nB.value);
				nB.geometry = Physics.geometry('circle', {
					radius: nB.radius
				});
				nB.recalc();
				break;
			}
		}
	})
	
	//double-tap-zoom prevention (thanks Evrim Persembe at http://stackoverflow.com/questions/10614481/disable-double-tap-zoom-option-in-browser-on-touch-devices
	
	mainCanvas.addEventListener('touchstart', preventZoom);
	
	function preventZoom(e) {
		var t2 = e.timeStamp;
		var t1 = e.currentTarget.dataset.lastTouch || t2;
		var dt = t2 - t1;
		var fingers = e.touches.length;
		e.currentTarget.dataset.lastTouch = t2;

		if (!dt || dt > 500 || fingers > 1) return; // not double-tap

		e.preventDefault();
		e.target.click();
}



	//this might end up belonging to the 'blob' object itself
	function drawBlob(nB, ctx){
		ctx.save();
		ctx.fillStyle = "rgba(100,100,100,1)";
		ctx.translate(nB.state.pos.x,nB.state.pos.y);
		ctx.rotate(nB.state.angular.pos);
		ctx.beginPath();
		ctx.arc(0,0,nB.radius,0,2*Math.PI);
		ctx.fill();
		ctx.stroke();
		ctx.fillStyle = "black";
		ctx.font = "20px Arial";
		ctx.textAlign = "center";
		ctx.textBaseline = "middle";
		ctx.fillText(nB.value, 0,0);
		ctx.restore();
	}

   
	var bounds = Physics.aabb(0, 0, 500, 500);
	var clicks = 0;
	
	
	Physics.body('numberBlob', 'circle', function( parent ){
		return {

		
		getSize: function(val){
			this.radius = 15*Math.pow(val, 0.25);
		
		}
		
		
		};

	});

   help = function(){
		clicks++;
		createBlob(1,20,20);
		console.log("pressed " + clicks + " times");
   }
	
	
	createBlob = function(val, _x, _y){
		var rad = Math.round(15*Math.pow(val,0.25));
		world.add( Physics.body('numberBlob', {
			x: _x,
			y: _y,
			vx: 0.15,
			value: val,
			radius: rad,
			restitution: 0.3,
			cof: 0.8,
			mass: 0.01
		}))
	}

   
	var renderer = Physics.renderer('canvas', {
		autoResize: false,
		el: 'viewport', // id of the canvas element
		width: 500,
		height: 500,
	});
	
	//default renderer is just being used to handle the dragging at this stage
	world.add( renderer ); 
   
	var blobulon = createBlob(0.5, 250,250);
	

	(function(){
	do {
		createBlob(Math.ceil(100*Math.random()),250,250);
		} while (world._bodies.length < 20);
	})();
	
	
	
	//adding behaviours to world
	world.add( Physics.behavior('edge-collision-detection', {
		aabb: bounds,
		restitution: 0.8  //default is 1.0 for perfectly elastic collision 
	}) );
	// ensure objects bounce when edge collision is detected
	world.add( Physics.behavior('body-impulse-response') );
	world.add( Physics.behavior('constant-acceleration', {  acc: { x : 0, y: 0.0040 }}) );
	world.add( Physics.behavior('body-collision-detection') );
	world.add( Physics.behavior('sweep-prune') );
	world.add( Physics.behavior('interactive', { el: renderer.el }));
	


	//this is the main rendering/updating/interface loop
	
	drawWorld = function(){
		mainContext.fillStyle = "rgba(255,255,255,0)";
		mainContext.fillRect(0,0, width, height);
		for(n in world._bodies){
			drawBlob(world._bodies[n], mainContext);
		}
		world.step();
		requestAnimationFrame(drawWorld);
	}
	disableScroll();
	drawWorld();
});


</script>
</body>
</html>
